<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>3D Конфигуратор Шкафа</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <h3>Параметры (мм)</h3>
            <label>Ширина: <span id="wVal">1000</span></label>
            <input type="range" id="w" min="400" max="2500" value="1000">
            
            <label>Глубина: <span id="dVal">600</span></label>
            <input type="range" id="d" min="300" max="1000" value="600">
            
            <label>Высота: <span id="hVal">2000</span></label>
            <input type="range" id="h" min="500" max="2700" value="2000">
            
            <label>Материал:</label>
            <select id="mat">
                <option value="mdf">МДФ (Ольха)</option>
                <option value="chipboard">ДСП (Серый)</option>
            </select>
            
            <div class="price-box">Цена: <span id="price">0</span> грн</div>
        </div>
        
        <!-- Сюда приземлится 3D сцена -->
        <div id="viewer" style="min-height: 500px; background: #eee;"></div>
    </div>

    <!-- Исправленная строка с type="module" -->
    <script type="module" src="app.js"></script>
</body>
</html>
